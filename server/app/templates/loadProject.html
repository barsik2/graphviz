<html>
    <head>
        <title>Главная</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = '/styles/loadProject.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container_loadProject">
            <h1 class="start_text">Загрузка проекта</h1>
            <form method=post action="/upload_project">
                <div class="form">
                    <p class="text_input">Выберите проект</p>
                    <select name="name_project">
                        {% for item in projects %}
                            <option>
                                {{item}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="cont">
                    <button class="btn_create">Загрузить</button>
                </div>
            </form>
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/GRAPHVIZ.svg') }}" alt="logo">
            </div>
        </div>
    </body>
</html>
