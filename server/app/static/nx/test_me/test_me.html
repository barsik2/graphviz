        <script type="text/javascript">
            function sendMessageToParent(selectedNodeId) {
            window.parent.postMessage(selectedNodeId, '*');
        }



              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;

              var network;
              var container;
              var options, data;
              var filter = {

              };

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#97c2fc", "fio": "\u041a\u0430\u043c\u0438\u043d\u0441\u043a\u0438\u0439 \u0425\u0440\u0438\u0441\u0430\u043d\u0444 \u0413\u0435\u043d\u043d\u0430\u0434\u044c\u0435\u0432\u0438\u0447", "id": 2, "label": "\u0425\u0440\u0438\u0441\u0430\u043d\u0444", "phone_number": "+7-(914)-585-14-54", "shape": "dot", "size": 10, "title": "\u0424\u0418\u041e: \u041a\u0430\u043c\u0438\u043d\u0441\u043a\u0438\u0439 \u0425\u0440\u0438\u0441\u0430\u043d\u0444 \u0413\u0435\u043d\u043d\u0430\u0434\u044c\u0435\u0432\u0438\u0447/ ID: 2", "username": "standings_1902"}, {"color": "#97c2fc", "fio": "\u0414\u043e\u0440\u043e\u0444\u0435\u0435\u0432\u0430 \u0410\u0433\u0430\u043f\u0438\u044f \u0414\u0435\u043c\u044c\u044f\u043d\u043e\u0432\u043d\u0430", "id": 4, "label": "\u0410\u0433\u0430\u043f\u0438\u044f", "phone_number": "+7-(933)-173-65-10", "shape": "dot", "size": 10, "title": "\u0424\u0418\u041e: \u0414\u043e\u0440\u043e\u0444\u0435\u0435\u0432\u0430 \u0410\u0433\u0430\u043f\u0438\u044f \u0414\u0435\u043c\u044c\u044f\u043d\u043e\u0432\u043d\u0430/ ID: 4", "username": "attempt_1998"}, {"color": "#97c2fc", "fio": "\u0420\u0430\u0434\u0443\u0433\u0438\u043d\u0430 \u0421\u0430\u0436\u0438\u0434\u0430 \u0414\u0430\u0432\u0438\u0434\u043e\u0432\u043d\u0430", "id": 5, "label": "\u0421\u0430\u0436\u0438\u0434\u0430", "phone_number": "+7-(930)-853-00-27", "shape": "dot", "size": 10, "title": "\u0424\u0418\u041e: \u0420\u0430\u0434\u0443\u0433\u0438\u043d\u0430 \u0421\u0430\u0436\u0438\u0434\u0430 \u0414\u0430\u0432\u0438\u0434\u043e\u0432\u043d\u0430/ ID: 5", "username": "manor_1829"}, {"color": "#97c2fc", "fio": "\u0427\u0435\u0445\u043e\u0432\u0430 \u041c\u0430\u0440\u0438\u0430\u043d\u043d\u0430 \u0418\u043b\u044c\u043d\u0430", "id": 3, "label": "\u041c\u0430\u0440\u0438\u0430\u043d\u043d\u0430", "phone_number": "+7-(968)-561-95-45", "shape": "dot", "size": 10, "title": "\u0424\u0418\u041e: \u0427\u0435\u0445\u043e\u0432\u0430 \u041c\u0430\                   edges = new vis.DataSet([{"from": 2, "to": 4, "width": 1}, {"from": 2, "to": 5, "width": 1}, {"from": 3, "to": 4, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);
                  network.on('selectNode', function (event) {
                    var selectedNodeId = event.nodes[0];
                    sendMessageToParent(selectedNodeId);
                });
                network.on("deselectNode", function (params) {
                    sendMessageToParent(null);
                });


                  

                  

                  


                  

                  return network;

              }
              drawGraph();
